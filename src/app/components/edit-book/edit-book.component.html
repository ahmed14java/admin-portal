<div [hidden]="bookUpdated">
  
  <h3 style="margin-top: 30px;">Update Book information
    <span style="font-size: small;">* is required field</span>
  </h3>

  <form (ngSubmit)="onSubmit()">
    
    <mat-grid-list cols="4" rowHeight="100px">
      <mat-grid-tile [colspan]="4" [rowspan]="1">
        <mat-form-field class="full-width">
          <input type="text" 
                 matInput id="title" 
                 [(ngModel)]="book.title" 
                 name="title" 
                 required placeholder="title">
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>

    <br>

    <mat-grid-list cols="4" rowHeight="100px">

      <mat-grid-tile [colspan]="2" [rowspan]="1">
        <mat-form-field class="full-width">
          <input type="text" 
                 matInput id="author" 
                 [(ngModel)]="book.author" 
                 name="author" 
                 required placeholder="Author">
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile [colspan]="2" [rowspan]="1">
          <mat-form-field class="full-width">
            <input type="text" 
                   matInput id="publisher" 
                   [(ngModel)]="book.publisher" 
                   name="publisher" 
                   required placeholder="Publisher">
          </mat-form-field>
        </mat-grid-tile>
    </mat-grid-list>

    <br><br>

    <mat-grid-list cols="4" rowHeight="100px">
        <mat-grid-tile [colspan]="4" [rowspan]="1">
          <mat-form-field class="time">
            <input type="date" 
                   matInput id="publicationDate" 
                   [(ngModel)]="book.publicationDate" 
                   name="publicationDate" 
                   required placeholder="Publication Date">
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>
      <br>

      <mat-grid-list cols="4" rowHeight="100px">

                  <mat-grid-tile [colspan]="2" [rowspan]="1">
                      <mat-form-field class="full-width">
                          <mat-select placeholder="Category" id="category" name="category" [(ngModel)]="book.category">
                              <mat-option value="Management">Management</mat-option>
                              <mat-option value="Fiction">Fiction</mat-option>
                              <mat-option value="Engineering">Engineering</mat-option>
                              <mat-option value="Arts &amp; Literature">Arts &amp; Literature</mat-option>

                          </mat-select>
                      </mat-form-field>
                  </mat-grid-tile>

                  <mat-grid-tile [colspan]="2" [rowspan]="1">
                      <mat-form-field class="full-width">
                          <mat-select placeholder="Format" id="format" name="format" [(ngModel)]="book.format">
                              <mat-option value="paperback">Paperback</mat-option>
                              <mat-option value="hardcover">Hardcover</mat-option>
                          </mat-select>
                      </mat-form-field>
                  </mat-grid-tile>


      </mat-grid-list>

      <br>

      <mat-grid-list cols="4" rowHeight="100px">
          
                  <mat-grid-tile [colspan]="2" [rowspan]="1">
                    <mat-form-field class="full-width">
                      <input type="number" 
                             matInput id="pageNumber" 
                             [(ngModel)]="book.numberOfPages" 
                             name="numberOfPages"
                             step="1" 
                             placeholder="Number Of Pages">
                    </mat-form-field>
                  </mat-grid-tile>
          
                  <mat-grid-tile [colspan]="2" [rowspan]="1">
                      <mat-form-field class="full-width">
                        <input type="text" 
                               matInput id="isbn" 
                               [(ngModel)]="book.isbn" 
                               name="isbn" 
                               required placeholder="ISBN">
                      </mat-form-field>
                    </mat-grid-tile>
      </mat-grid-list>

      <br>

      <mat-grid-list cols="4" rowHeight="100px">
          
                  <mat-grid-tile [colspan]="2" [rowspan]="1">
                    <mat-form-field class="full-width">
                        <input type="number" 
                        matInput id="listPrice" 
                        [(ngModel)]="book.listPrice" 
                        name="listPrice"
                        step="0.01" 
                        placeholder="List Price">
                    </mat-form-field>
                  </mat-grid-tile>
          
                  <mat-grid-tile [colspan]="2" [rowspan]="1">
                      <mat-form-field class="full-width">
                          <input type="number" 
                          matInput id="ourPrice" 
                          [(ngModel)]="book.ourPrice" 
                          name="ourPrice"
                          step="0.01" 
                          placeholder="Our Price">
                      </mat-form-field>
                    </mat-grid-tile>
      </mat-grid-list>

      <br>

      <mat-grid-list cols="4" rowHeight="100px">
          
                  <mat-grid-tile [colspan]="2" [rowspan]="1">
                    <mat-form-field class="full-width">
                        <input type="number" 
                        matInput id="shippingWeight" 
                        [(ngModel)]="book.shippingWeight" 
                        name="shippingWeight"
                        step="0.01" 
                        placeholder="Shipping Weight">
                    </mat-form-field>&nbsp;ounces&nbsp;
                  </mat-grid-tile>
          
                  <mat-grid-tile [colspan]="2" [rowspan]="1">
                      <mat-form-field class="full-width">
                          <mat-select placeholder="Language" id="language" name="language" [(ngModel)]="book.language">
                              <mat-option value="english">English</mat-option>
                              <mat-option value="spanish">Spanish</mat-option>
                          </mat-select>
                      </mat-form-field>
                  </mat-grid-tile>
      </mat-grid-list>

      <br>


      <mat-grid-list cols="4" rowHeight="100px">
                  <mat-grid-tile [colspan]="2" [rowspan]="1">
                    <mat-form-field class="full-width"> 
                        <input type="number" 
                        matInput id="inStockNumber" 
                        [(ngModel)]="book.inStockNumber" 
                        name="inStockNumber"
                        step="0.01" 
                        placeholder="Number In Stock">
                    </mat-form-field>
                  </mat-grid-tile>

                  <br><br><br><br>
          
                  <mat-grid-tile [colspan]="2" [rowspan]="1">
                      &nbsp;
                      <mat-slide-toggle
                             id="active" 
                             [(ngModel)]="book.active" 
                             name="active"
                             [color]="color"
                             [checked]="checked"
                             [disabled]="disabled">Active</mat-slide-toggle>
                  </mat-grid-tile>

                  <mat-form-field class="full-width">
                      <textarea matInput 
                                placeholder="Description" 
                                id="description"
                                name="description"
                                [(ngModel)]="book.description" required ></textarea>
                  </mat-form-field>

                  Image &nbsp;
                  <input type="file" 
                         id="tile" 
                         name="bookImage"
                         (change)="uploadImageService.fileChangeEvent($event)" >
                  <br><br>

                  <mat-grid-list cols="20" rowHeight="100px">
                      
                          <mat-grid-tile [colspan]="2" [rowspan]="1">
                            
                                <button type="submit" mat-raised-button color="primary">Update Book</button>
                            
                          </mat-grid-tile>
                      
                          <mat-grid-tile [colspan]="2" [rowspan]="1">
                              
                                <a  mat-raised-button color="warn" routerLink="/">Cancel</a>
                              
                          </mat-grid-tile>
                  </mat-grid-list>
      </mat-grid-list>

  </form>
</div>
<div [hidden]="!bookUpdated" class="row">
  <h3>Book update successfully!</h3>
</div>
